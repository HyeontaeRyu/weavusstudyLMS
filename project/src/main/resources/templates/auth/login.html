<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" th:href="@{/static/common.css}"/>
    <link rel="stylesheet" th:href="@{/static/signup.css}"/>
    <script src="/static/auth.js"></script>
    <title>ログイン</title>
</head>
<body class="signup-page">

<div class="signup-card" role="main">
    <form class="signup-form" id="loginForm">
        <input th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

        <h1 class="title">ログイン</h1>

        <div class="field">
            <label>メール</label>
            <input class="signup-input" id="email" name="email" required type="email"/>
            <div class="field-error" id="emailError"></div>
        </div>

        <div class="field">
            <label>パスワード</label>
            <input class="signup-input" id="password" name="password" required type="password"/>
            <div class="field-error" id="passwordError"></div>
        </div>

        <button class="btn-submit" type="submit">ログイン</button>
    </form>

    <div class="field-error" id="loginError" th:text="${loginError}"></div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const res = await fetch("/auth/login", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({email, password})
        });

        if (res.ok) {
            const data = await res.json();
            localStorage.setItem("accessToken", data.accessToken);
            localStorage.setItem("refreshToken", data.refreshToken);
            localStorage.setItem("role", data.role);

            if (data.role === "ROLE_ADMIN") {
                window.location.href = "/admin";
            } else if (data.role === "ROLE_TEACHER") {
                window.location.href = "/teacher";
            } else {
                window.location.href = "/";
            }
        } else {
            document.getElementById("loginError").innerText = "ログインに失敗しました。";
        }
    });
</script>

</body>
</html>
